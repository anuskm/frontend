<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Student Gallery Carousel</h2>

    <div id="studentCarousel" class="carousel slide" data-bs-ride="carousel">
      
      <!-- Carousel indicators (the dots below) -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#studentCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#studentCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#studentCarousel" data-bs-slide-to="2"></button>
      </div>

      <!-- Carousel images/slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="C:\Users\Lenovo\Pictures\Flowers-category.jpg" class="d-block w-100" alt="Student 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Student Life</h5>
            <p>Learning together and growing stronger.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="C:\Users\Lenovo\Pictures\zX0nedR.jpg" class="d-block w-100" alt="Student 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Class Projects</h5>
            <p>Collaboration and creativity in action.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="C:\Users\Lenovo\Pictures\nature-background.jpg" class="d-block w-100" alt="Student 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Outdoor Activities</h5>
            <p>Fun moments outside the classroom.</p>
          </div>
        </div>
      </div>

      <!-- Carousel controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#studentCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#studentCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
