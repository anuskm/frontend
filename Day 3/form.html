<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 3 Sample Page</title>
  
  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <style>
    body { padding-top: 70px; }
    footer { margin-top: 50px; padding: 20px 0; background-color: #f5f5f5; text-align: center; }

    .hero-banner {
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center;
  background-size: cover;
  height: 500px;
  position: relative;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-banner .overlay {
  background: rgba(0,0,0,0.4); /* semi-transparent overlay for readability */
  padding: 30px;
  border-radius: 10px; /* optional, makes it a bit stylish */
}

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">MySite</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    

    <div class="jumbotron hero-banner text-center">
      <div class="overlay">
        <h1>Welcome to My Site</h1>
        <p>Experience the beauty of nature in every step</p>
        <a href="#" class="btn btn-primary btn-lg">Get Started</a>
      </div>
    </div>

    <hr>

    <!-- Simple Contact Form -->
    <h3>Contact Us</h3>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"
               class="form-control"
               id="name"
               placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="Enter your email">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MySite. Built with Bootstrap 3.</p>
  </footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
