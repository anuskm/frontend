<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-box {
      background-color: #6c757d;
      color: white;
      text-align: center;
      padding: 40px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Row 1 -->
    <h2>Understanding Grid system</h2>
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="grid-box">Column 1</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="grid-box">Column 2</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="grid-box">Column 3</div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row g-3 mt-3">
      <div class="col-12 col-md-8">
        <div class="grid-box">Column 4 (wider)</div>
      </div>
      <div class="col-12 col-md-4">
        <div class="grid-box">Column 5</div>
        
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row g-3 mt-3">
      <div class="col-6 col-md-3">
        <div class="grid-box">Column 6</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="grid-box">Column 7</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="grid-box">Column 8</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="grid-box">Column 9</div>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
