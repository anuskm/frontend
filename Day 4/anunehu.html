<!DOCTYPE html>
<html>
<head>
  <title>Simple JavaScript Example</title>
</head>
<body>

  <h2 id="greeting">Hello, world!</h2>

  <button onclick="changeText()">Click me!</button>

  <script>
    function changeText() {
      document.getElementById("greeting").innerHTML = "You clicked the button!";
    }
  </script>

</body>
</html>
