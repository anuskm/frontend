<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student ID Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .id-card {
      width: 280px; margin: 40px auto; text-align: center; background: #fff;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .id-header { background: #0d6efd; color: #fff; padding: 10px; font-weight: 600; }
    .id-body img { width: 80px; height: 80px; border-radius: 50%; margin: 15px 0; }
    .id-body { padding: 5px 15px 15px; }
    .id-body p { margin: 2px 0; font-size: 14px; }
  </style>
</head>
<body>

<div class="id-card">
  <div class="id-header">Student ID Card</div>
  <div class="id-body">
    <img src="https://i.pravatar.cc/100?img=12" alt="Student Photo">
    <h6 class="fw-bold mb-1">John Doe</h6>
    <p>Class: 10-A</p>
    <p>Roll No: 23</p>
  </div>
</div>

</body>
</html>
